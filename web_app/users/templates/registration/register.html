{% extends 'web_apps/base.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'web_apps:index' %}"/>

    </form>

{% endblock content %}
