{% extends 'web_apps/base.html' %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password did not match. Try again</p>
    {% endif %}

    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Log in</button>
        <input type="hidden" name="next" value="{% url 'web_apps:index' %}"/>
    </form>
    

{% endblock %}
